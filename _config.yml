about_content: | # this will include new lines to allow paragraphs
  Nodejs & Typescript, AWS 기반의 4년차 백앤드 개발자로 API 개발 및 AWS 인프라 구축 등을 주로 담당했습니다.
  현재는 팀 내 <mark>백앤드 리더</mark>로 업무 문화 구축(git, 배포 방식, scrum 등), API 개발, 데이터베이스 설계 그리고 인프라 구축 등을 주요 업무로 하고 있습니다.
  
  저는 <mark>팀원들과 함께 성장</mark> 할 수 있는 조직 문화를 만들어야 한다는 생각에 <mark>성장</mark>, <mark>개발</mark>, <mark>소통</mark> 이라는 3가지 키워드를 가지고
  개발하고 있습니다.
  
  - **성장**: 개발자로서 부족한 역량을 채우기 위해 스터디, 블로그 작성, 한 주의 코드를 진행합니다.
  - **개발**: 로컬 세팅부터 시작하여 git, 배포 버전, 업무 프로세스, 스키마 관리 등 개발에 필요한 모든 내용을 정리하고 개선해나갑니다.
  - **소통**: 업무를 더 잘하기 위해서는 팀원들과의 소통이 중요합니다. 티타임, 실수 공유, 비타민 카드를 통해 부족한 소통을 채워갑니다.
  
    

